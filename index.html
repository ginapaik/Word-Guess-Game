<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Bungee+Inline" rel="stylesheet">
</head>

<body>
	
<div id="introPage">
  <h1>Hangman</h1>
  <h2>Disney Movies!</h2>
    
    <div class="container">
      <div class="row">
        <div class="rounded mx-auto d-block">
          <img src="assets/images/hangman.jpeg" alt="hangman" height="200px" width="200px">
        </div>
      </div>
    </div>

    <div>
    <p><button type="button" id="startButton" class="btn btn-primary btn-lg" onclick="initialize()">Start Game!</button></p>
    </div>
</div>

<div id="gamePage">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img id="youwin-image" class="mx-auto" src="assets/images/you-win.png" alt="Winning Image" />
        <img id="gameover-image" class="mx-auto" src="assets/images/gameover.png" alt="Game Over Image" />
        <h2 id="pressKeyTryAgain">Press Any Key to Play Again!</h2>
      </div>

      <div class="col-md-12 gameplay-column">
        <h2 id="pressLetter">Press a letter to make a guess!</h2><br>
        <h4>Wins</h4>
        <h5 id="totalWins"></h5><br>
        <h4>Current Word</h4>
        <h3 id="currentWord"></h3><br>
        <h4>Guesses Remaining</h4>
        <h6 id="remainingGuesses"></h6><br>
        <h4>Letters Guessed</h4>
        <h3 id="guessedLetters"></h3>
      </div>
    </div>
  </div>

  <script>
      resetGame();
      updateDisplay();
  </script> 

</div>

</body>

</html>
